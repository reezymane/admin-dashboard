<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Sidebar Contents-->
    <div class="sidebar">
        <div class="title">
            Dashboard
        </div>

        <ul class="menu1">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>

        <ul class="menu2">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>

    <!--Header Contents-->
    <header class="topHeader">
        <button class="searchButton">

        </button>

        <form action="" method="get">
            <input type="text" id="search" name="search">
        </form>

        <button class="notification">

        </button>

        <img class="smallAvi">

        <div class="user">
            Deonte McCoy
        </div>
    </header>

    <header class="bottomHeader">
        <img class="bigAvi">

        <div class="greeting">
            <div class="hello">
                Hi there,
            </div>

            <div class="username">
                Deonte McCoy (@reezymane)
            </div>
        </div>

        <div class="userButtons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>

</html>
